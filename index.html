<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" href="./img/star.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link Font-Awesome cdn v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- /Link Font-Awesome cdn v6 -->

  <!-- Link Google Font - Livvir -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- /Link Google Font - Livvir -->

  <!-- Link Custom Style -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css">
  <!-- /Link Custom Style -->

  <title>JS - Advent Calendar</title>

</head>

<body>

  <header>

    <!-- Title -->
    <section class="title-box">

      <h1 class="livvic-bold">Advent Calendar</h1>

    </section>
    <!-- /Title -->

  </header>

  <main>

    <!-- Cards Grid -->
    <section class="cards-container">

      <div class="card day-1">1</div>
      <div class="card day-2">2</div>
      <div class="card day-3">3</div>
      <div class="card day-4">4</div>
      <div class="card day-5">5</div>
      <div class="card day-6">6</div>
      <div class="card day-7">7</div>
      <div class="card day-8">8</div>
      <div class="card day-9">9</div>
      <div class="card day-10">10</div>
      <div class="card day-11">11</div>
      <div class="card day-12">12</div>
      <div class="card day-13">13</div>
      <div class="card day-14">14</div>
      <div class="card day-15">15</div>
      <div class="card day-16">16</div>
      <div class="card day-17">17</div>
      <div class="card day-18">18</div>
      <div class="card day-19">19</div>
      <div class="card day-20">20</div>
      <div class="card day-21">21</div>
      <div class="card day-22">22</div>
      <div class="card day-23">23</div>
      <div class="card day-24">24</div>
      <div class="card day-25">25</div>

    </section>
    <!-- /Cards Grid -->

  </main>

  <!-- Script Elements -->
  <script src="./js/elements.js"></script>
  <!-- /Script Elements -->

  <!-- Script Functions -->
  <script src="./js/functions.js"></script>
  <!-- /Script Functions -->

  <!-- Script Custom -->
  <script src="./js/main.js"></script>
  <!-- /Script Custom -->

</body>

</html>
